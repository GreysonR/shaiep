<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>schaiep</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/home.css">

<body>
	<input id="mapInput" type="file" accept="image/svg+xml">
	<div id="game">
		<canvas id="canv"></canvas>
	
		<div id="counters">
			<div id="rectCounter" class="counter">0 / 1</div>
			<div id="diagRectCounter" class="counter">0 / 1</div>
			<div id="triangleCounter" class="counter">0 / 1</div>
		</div>
		<div id="redo" class="gameButton" onclick="playSound(`reverse.mp3`); loadLevel(curLevel.name || curLevel.data)"></div>
		<div id="homeButton" class="gameButton" onclick="playSound(`sharpClick1.mp3`, 0.4); unloadLevel();openHome();"></div>
		<div id="hint" class="gameButton" onclick="getHint();"></div>
	</div>

	<div id="home" class="active">
		<div id="levelSets">
			<div class="levelSet">
				<div class="center">
					<div class="levelIcon" onclick="selectLevel(this)">1</div>
					<div class="levelIcon" onclick="selectLevel(this)">2</div>
					<div class="levelIcon" onclick="selectLevel(this)">3</div>
					<div class="levelIcon" onclick="selectLevel(this)">4</div>
					<div class="levelIcon" onclick="selectLevel(this)">5</div>
				</div>
			</div>
			<div class="levelSet locked">
				<div class="center">

					<div class="levelIcon" onclick="selectLevel(this)">7</div>
					<div class="levelIcon" onclick="selectLevel(this)">8</div>

				</div>
			</div>

					<div class="levelIcon" onclick="selectLevel(this)">15</div>
				</div>
			</div>
			<div class="levelSet locked">
				<div class="center">
					<div class="levelIcon" onclick="selectLevel(this)">16</div>
					<div class="levelIcon" onclick="selectLevel(this)">17</div>
					<div class="levelIcon" onclick="selectLevel(this)">18</div>

					<div class="levelIcon" onclick="selectLevel(this)">20</div>
				</div>
			</div>

					<div class="levelIcon" onclick="selectLevel(this)">21</div>
					<div class="levelIcon" onclick="selectLevel(this)">22</div>
					<div class="levelIcon" onclick="selectLevel(this)">23</div>
					<div class="levelIcon" onclick="selectLevel(this)">24</div>
					<div class="levelIcon" onclick="selectLevel(this)">25</div>
				</div>
			</div>

				</div>

		</div>
		<div id="levelList">
			<div class="block active" onclick="switchBlock(this)"></div>

	</div>
</body>
